<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/calculator.js" type="text/javascript"></script>
    <title>Calculator by Jane Ighodaro</title>
  </head>
  <body>
    <header></header>
    <nav>
      <a href="index.html">Refresh</a>
    </nav>
    <main>
      <h1>Calculator</h1>
      <input id="operation" value="0" type="hidden" />
      <!--These hidden inputs contain our data-->
      <input id="operand" value="" type="hidden" />
      <!--This will store the first number typed in-->
      <table>
        <caption>
          <input id="result" type="text" value="0" readonly />
        </caption>
        <tr>
          <td>
            <input
              id="allclear"
              value="ac"
              type="button"
              onclick="allClear()"
            />
          </td>
          <td>
            <input
              id="square"
              value="x&sup2;"
              type="button"
              onclick="square()"
            />
          </td>
          <td>
            <input id="percent" value="%" type="button" onclick="percent()" />
          </td>
          <td>
            <input
              id="divide"
              value="&divide;"
              type="button"
              onclick="operators(4)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input id="seven" value="7" type="button" onclick="input(7)" />
          </td>
          <td>
            <input id="eight" value="8" type="button" onclick="input(8)" />
          </td>
          <td>
            <input id="nine" value="9" type="button" onclick="input(9)" />
          </td>
          <td>
            <input
              id="multiply"
              value="&times;"
              type="button"
              onclick="operators(3)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input id="four" value="4" type="button" onclick="input(4)" />
          </td>
          <td>
            <input id="five" value="5" type="button" onclick="input(5)" />
          </td>
          <td>
            <input id="six" value="6" type="button" onclick="input(6)" />
          </td>
          <td>
            <input
              id="subtract"
              value="&minus;"
              type="button"
              onclick="operators(2)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input id="one" value="1" type="button" onclick="input(1)" />
          </td>
          <td>
            <input id="two" value="2" type="button" onclick="input(2)" />
          </td>
          <td>
            <input id="three" value="3" type="button" onclick="input(3)" />
          </td>
          <td>
            <input
              id="add"
              value="&plus;"
              type="button"
              onclick="operators(1)"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              id="plusminus"
              value="&plusmn;"
              type="button"
              onclick="plusminus()"
            />
          </td>
          <td>
            <input id="zero" value="0" type="button" onclick="input(0)" />
          </td>
          <td>
            <input
              id="decimal"
              value="."
              type="button"
              onclick="decimalPoint()"
            />
          </td>
          <td>
            <input id="equals" value="=" type="button" onclick="equals()" />
          </td>
        </tr>
      </table>
    </main>
    <footer>
      This Project was coded by
      <a href="https://github.com/janeosa" target="_blank">Jane Ighodaro</a> ,
      is open sourced on
      <a href="https://github.com/janeosa/Calculator">Github</a> and hosted on
      <a href="https://calculator-by-jane-ighodaro.netlify.app/">Netlify</a> .
    </footer>
  </body>
</html>
